<form name="accountForm" role="form" class="form-horizontal" novalidate style="margin-top: 30px;" ng-controller="AddAcountController">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-3">
            <input name="username" type="text" class="form-control"
                   ng-model="account.username"
                   ng-required="validateList.username.validateItems.required"
                   ng-blur="inputBlurFn(validateList.username, accountForm.username.$error)">
        </div>
        <div class="col-sm-3 text-danger" ng-repeat="re in validateList.username.promptList|filter:validateList.username.promptAttr">{{re.tip}}</div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-3">
            <input name="password" type="{{validateList.password.eleType ? validateList.password.eleType : 'text'}}" class="form-control"
                   ng-model="account.password"
                   ng-required="validateList.password.validateItems.required"
                   ng-blur="inputBlurFn(validateList.password, accountForm.password.$error)"
                   ng-focus="focusFn(validateList.password)">
        </div>
        <div class="col-sm-3 text-danger" ng-repeat="re in validateList.password.promptList|filter:validateList.password.promptAttr">{{re.tip}}</div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">确认密码：</label>
        <div class="col-sm-3">
            <input name="passwordagain" type="{{validateList.password.eleType ? validateList.password.eleType : 'text'}}" class="form-control"
                   ng-model="account.passwordagain"
                   ng-required="validateList.passwordagain.validateItems.required"
                   ng-blur="inputBlurFn(validateList.passwordagain, accountForm.passwordagain.$error, passwordIsSame)"
                   ng-focus="focusFn(validateList.passwordagain)">
        </div>
        <div class="col-sm-3 text-danger" ng-repeat="re in validateList.passwordagain.promptList|filter:validateList.passwordagain.promptAttr">{{re.tip}}</div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-3">
            <input name="name" type="text" class="form-control"
                   ng-model="account.name"
                   ng-required="validateList.name.validateItems.required"
                   ng-blur="inputBlurFn(validateList.name, accountForm.name.$error)">
        </div>
        <div class="col-sm-3 text-danger" ng-repeat="re in validateList.name.promptList|filter:validateList.name.promptAttr">{{re.tip}}</div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">角色：</label>
        <div class="col-sm-3">
            <select class="form-control"
                    ng-model="account.role"
                    ng-options="role.roleName for role in roleList"
                    ng-change="inputBlurFn(validateList.role, accountForm.role.$error, roleIsDefined)"></select>
        </div>
        <div class="col-sm-3 text-danger" ng-repeat="re in validateList.role.promptList|filter:validateList.role.promptAttr">{{re.tip}}</div>
    </div>
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
            <button class="btn btn-secondary btn-single" ng-click="save()">保存</button>
        </div>
    </div>
</form>
