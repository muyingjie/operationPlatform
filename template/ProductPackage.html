<div class="panel panel-default" ng-controller="ProductPackageController">
    <div style="border-bottom: 2px solid #4587db;padding-bottom: 5px">
        <button ng-click="addProductPackage('new')">添加套餐包</button>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-striped">
            <thead>
            <tr role="row">
                <th>套餐编号</th>
                <th>套餐名称</th>
                <th>价格</th>
                <th>优先级</th>
                <th>备注</th>
                <th>发布时间</th>
                <th>状态</th>
                <th>售出</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="ng-scope" ng-repeat="product in productPackageListInfor track by $index">
                <td class="ng-binding">{{product.productPackageNum}}</td>
                <td class="ng-binding">{{product.productPackageName}}</td>
                <td class="ng-binding">{{product.price}}</td>
                <td class="ng-binding">{{product.priority}}</td>
                <td class="ng-binding">{{product.remarks}}</td>
                <td class="ng-binding">{{product.releaseTime}}</td>
                <td class="ng-binding">{{product.state}}</td>
                <td class="ng-binding">{{product.sold}}</td>
                <!--<td class="ng-binding"><a href="javascript:;" ng-click="handleShelves()">上架</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:;" ng-click="edit()">编辑</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:;" ng-click="details()">详情</a></td>-->
                <td class="ng-binding">
                    <prompt-box params="params" ext-data="product"></prompt-box>&nbsp;&nbsp;|&nbsp;&nbsp;
                    <a href="javascript:;" ng-click="edit(product.productPackageNum)">编辑</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                    <a href="javascript:;" ng-click="details(product.productPackageNum)">详情</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <my-pagination conf="paginationConf"></my-pagination>
</div>
