<div class="panel panel-default" ng-controller="operationLogController">
    <div class="panel-body">
        <form role="form" class="form-inline" novalidate name="roleForm">
            <div class="form-group">
                <label class="cbr-inline">日志ID：</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" size="5" name="name" ng-model="opera.id" />
            </div>
            <div class="form-group">
                <label class="cbr-inline">创建时间：</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}"  ng-model="dateData.dt" is-open="dateData.opened" min-date="dateData.minDate" max-date="dateData.maxDate" datepicker-options="dateData.dateOptions" close-text="{{dateData.closeTxt}}"  ng-click="dateData.open($event)" />
                <!--<input type="text" class="form-control" size="15" name="name" ng-model="opera.timef" />-->
            </div>
            <div class="form-group">
                <label class="cbr-inline">至</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" datepicker-popup="{{format2}}" ng-model="dateData2.dt" is-open="dateData2.opened" min-date="dateData2.minDate" max-date="dateData2.maxDate" datepicker-options="dateData2.dateOptions" close-text="{{dateData2.closeTxt}}"  ng-click="dateData2.open($event)" />
               <!-- <input type="text" class="form-control" size="15" name="username" ng-model="opera.timel" />-->
            </div>
            <div class="form-group">
                <label class="cbr-inline">操作人：</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" size="10" name="username" ng-model="opera.name" />
            </div>

            <div class="form-group">
                <select class="form-control" name="role" ng-model="pageData.curStatusItem" ng-options="logStatus.txt for logStatus in logStatusList" ng-change="changeRoleStatus()"></select>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary btn-single" ng-click="search()">查询</button>
            </div>
        </form>
    </div>

    <div class="panel-body">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th width="80">ID</th>
                <th width="200">操作时间</th>
                <th>操作人</th>
                <th>IP</th>
                <th>分类</th>
                <th width="350">操作内容</th>
            </tr>
            </thead>
            <tbody class="middle-align">
            <tr ng-repeat="log in logList track by $index">
                <td>
                    <span>{{log.id}}</span>
                </td>
                <td>
                    <span>{{log.createTime|date:'yyyy-MM-dd HH:mm:ss'}}</span>
                </td>
                <td>
                    <span>{{log.name}}</span>
                </td>
                <td>
                    <span>{{log.ip}}</span>
                </td>
                <td>
                    <span>{{log.classify}}</span>
                </td>
                <td>
                    <span>{{log.result}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
