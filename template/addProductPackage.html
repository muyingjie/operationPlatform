<div class="panel panel-default" ng-controller="AddProductPackageController">
    <div class="panel-body">
        <table class="table table-bordered">
            <thead style="background-color: #f5f5f5">
            <th style="border: none">添加套餐包</th>
            <th style="border: none"></th>
            </thead>
            <tbody>
            <tr>
                <td width="180" class="col-2c2e2f text-r">产品配置</td>
                <td class="text-l"></td>
            </tr>
            <tr>
                <td width="180" class="text-r">商城应用：</td>
                <td class="text-l">
                    <div class="col-sm-10">
                        <p>
                            <label class="radio-inline" ng-repeat="item in productConfiguration.mallApplication track by $index">
                                <input name="radio-1" ng-model="configuration.applicationMall" value="{{item.id}}" type="radio">
                                {{item.txt}}
                            </label>
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r">容器：</td>
                <td class="text-l">
                    <div class="col-sm-10">
                        <p>
                            <label class="radio-inline" ng-repeat="item in productConfiguration.docker track by $index">
                                <input name="radio-2" ng-model="configuration.docker" value="{{item.id}}" type="radio">
                                {{item.txt}}
                            </label>
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r">存储空间：</td>
                <td class="text-l">
                    <div class="col-sm-10">
                        <p>
                            <label class="radio-inline" ng-repeat="item in productConfiguration.storage track by $index">
                                <input name="radio-3" ng-model="configuration.storage" value="{{item.id}}" type="radio">
                                {{item.txt}}
                            </label>
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r">带宽：</td>
                <td class="text-l">
                    <div class="col-sm-10">
                        <p>
                            <label class="radio-inline" ng-repeat="item in productConfiguration.bandwidth track by $index">
                                <input name="radio-4" ng-model="configuration.bandwidth" value="{{item.id}}" type="radio">
                                {{item.txt}}
                            </label>
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r">模板：</td>
                <td class="text-l">
                    <div class="col-sm-10">
                        <p>
                            <label class="checkbox-inline" ng-repeat="item in productConfiguration.template track by $index">
                                <input type="checkbox" ng-model="item.isChecked">
                                {{item.txt}}
                            </label>
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r">应用：</td>
                <td class="text-l">
                    <div class="col-sm-10">
                        <p>
                            <label class="checkbox-inline" ng-repeat="item in productConfiguration.application track by $index">
                                <input type="checkbox" ng-model="item.isChecked">
                                {{item.txt}}
                            </label>
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r">短信：</td>
                <td class="text-l">
                    <div class="col-sm-10">
                        <p>
                            <label class="radio-inline" ng-repeat="item in productConfiguration.messages track by $index">
                                <input name="radio-5" type="radio" ng-model="configuration.template" value="{{item.id}}">
                                {{item.txt}}
                            </label>
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r">邮件：</td>
                <td class="text-l">
                    <div class="col-sm-10">
                        <p>
                            <label class="radio-inline" ng-repeat="item in productConfiguration.emails track by $index">
                                <input name="radio-6" type="radio" ng-model="configuration.emails" value="{{item.id}}">
                                {{item.txt}}
                            </label>
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="col-2c2e2f text-r">销售信息</td>
                <td class="text-l"></td>
            </tr>
            <tr>
                <td width="180" class="text-r"><span class="col-f00">*</span>套餐名称：</td>
                <td class="text-l">
                    <div class="" style="display: inline-block">
                        <input type="text" class="form-control ng-pristine ng-valid" size="15" name="username" ng-model="productPackage.name" placeholder="基础版">
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r"><span class="col-f00">*</span>价格：</td>
                <td class="text-l">
                    <div class="" style="display: inline-block">
                        <input type="text" class="form-control" size="15" name="username" ng-model="productPackage.price" placeholder=""/>
                    </div>
                    <div style="display: inline-block">
                        <select class="form-control" name="role" ng-model="pageDate" ng-options="item.txt for item in statusList"></select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r"><span class="col-f00">*</span>优先级：</td>
                <td class="text-l">
                    <div class="" style="display: inline-block">
                        <input type="text" class="form-control" size="15" name="username" ng-model="productPackage.priority" placeholder=""/>
                    </div>
                    <span class="">数值越大，级别越高</span>
                </td>
            </tr>
            <tr>
                <td width="180" class="text-r"><span class="col-f00">*</span>备注：</td>
                <td class="text-l">
                    <textarea name="remarks" id="" cols="50" rows="5" ng-model="productPackage.remarks"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-layout item">
        <button class="btn-first" ng-click="save()">保存</button>
        <button ng-click="cancel()">取消</button>
    </div>
</div>
